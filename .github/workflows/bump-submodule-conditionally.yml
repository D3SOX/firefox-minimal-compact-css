name: Bump submodule conditionally

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: false

      - name: List used submodule paths
        run: |
          chmod +x scripts/list-used-submodule-paths.sh
          scripts/list-used-submodule-paths.sh | cat

      - name: Determine candidate updates and push branch
        id: bump
        run: |
          chmod +x scripts/bump-submodules-conditionally.sh
          BRANCH=$(scripts/bump-submodules-conditionally.sh || true)
          if [[ -n "$BRANCH" ]]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.bump.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ steps.bump.outputs.branch }}
          title: "chore: bump submodules conditionally"
          body-path: .tmp_pr_body.md
          commit-message: "chore: bump submodules conditionally"


